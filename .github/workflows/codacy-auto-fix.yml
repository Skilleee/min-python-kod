name: Codacy Auto-Fix

on: [push, pull_request]

jobs:
  auto_fix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # Säkerställ att hela repo checkas ut
          token: ${{ secrets.GH_PAT }}  # Använd personlig access-token för att pusha

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'  # Snabbar upp installationen

      - name: Verify repository contents
        run: ls -la  # Kolla att koden verkligen är utcheckad

      - name: Install auto-fix tools
        run: |
          pip install --upgrade pip --no-cache-dir
          pip install black flake8 pylint --no-cache-dir

      - name: Auto-format code with Black
        run: black .

      - name: Lint with Flake8
        run: flake8 . --max-line-length=100 || true  # Ignorera errors temporärt

      - name: Lint with Pylint
        run: pylint --disable=C,R,W . || true  # Ignorera warnings och info-meddelanden

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-fix: formatted code using Black, Flake8 & Pylint"
          repository: .
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: Skilleee <Skilleee@users.noreply.github.com>
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # Använd din token för push
